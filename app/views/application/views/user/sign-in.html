<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xxl">
        <section class="panel panel-default bg-white m-t-lg">
            <header class="panel-heading text-center">
                <strong>Sign in</strong>
            </header> 
            <form novalidate="novalidate" name="signInForm" ng-submit="ctrl.signIn()" class="panel-body wrapper-lg">
                <div flash-message="5000"></div>
                <div class="form-group">
                    <label class="control-label">Your login</label>
                    <input type="text" ng-model="user.login" placeholder="login" class="form-control input-lg" />
                </div>
                <div class="form-group">
                    <label class="control-label">Your password</label>
                    <input type="password" ng-model="user.password" required="" ng-minlength="5" ng-maxlength="32" placeholder="Password" class="form-control input-lg" />
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="signInForm.$invalid">Login</button>
        </section>
    </div>
</section>
